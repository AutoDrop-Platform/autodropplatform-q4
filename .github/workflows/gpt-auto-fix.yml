name: GPT Auto Fix

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # تشغيل يومي عند منتصف الليل UTC
  workflow_dispatch: # تشغيل يدوي عند الحاجة

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set git identity
        run: |
          git config --global user.name "autobot"
          git config --global user.email "autobot@autodropplatform.shop"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ESLint and dependencies
        run: |
          npm install --save-dev eslint @eslint/js typescript
          npm install -g openai

      - name: Run ESLint auto-fix
        run: npx eslint --ext .js,.ts,.tsx --fix || true

      - name: Ask OpenAI for code improvements
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npx openai responses.create \
            -m gpt-4o-mini \
            -i "Analyze and fix remaining code issues using TypeScript/ESLint best practices." \
            > openai-report.json || true

      - name: Commit and Push changes
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: ESLint auto-fix + OpenAI suggestions"
            git pull origin main --rebase
            git push origin main
          else
            echo "No changes to commit."
          fi
